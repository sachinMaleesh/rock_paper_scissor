<html>
<head>
<title>Example</title>
</head>
<body>

<script>

	var a=prompt("Add something");
	
	
		function first(){

			if(typeOf(a)=="string"){
				alert("string");
			}
			else{
				if(typeOf(a)=="number"){
					alert("number");
				}
			}

			
	}
	first();
</script>



</body>
</html>
