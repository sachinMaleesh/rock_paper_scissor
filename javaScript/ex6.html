<html>
<head>
<title>Example</title>
</head>
<body>

<script>

	var a=prompt("Add a Number");
	var conA=parseInt(a);
	
		function first(){

			switch(conA){
				case 5:
				document.write("five");
				break;
				case 6:
				document.write("six");
				break;
			}

			
	}
	first();
</script>



</body>
</html>
